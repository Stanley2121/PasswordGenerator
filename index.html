<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Password generator</title>
</head>
<body>
    <div class="generator">
        <h1>Password generator</h1>

        <div class="lengthPassword">
            <label for="size">Password length:</label>
            <input type="number" id="size" min="1" value="15"><br>
        </div>

        <div class="optionsCaracters">
            <input type="checkbox" id="capitaLetter" checked>
            <label for="capitaLetter" class="labelsCheckbox">Include Capital Letters</label><br><br>
        
            <input type="checkbox" id="lowercase" checked>
            <label for="lowercase" class="labelsCheckbox">Include Lowercase Letters</label><br><br>
        
            <input type="checkbox" id="SpecialCharacters" checked>
            <label for="SpecialCharacters" class="labelsCheckbox">Include Lowercase Letters</label><br><br>
        
            <input type="checkbox" id="numbers" checked>
            <label for="numbers" class="labelsCheckbox">Include Numbers</label><br><br>
        </div>
    
        
        <button class="btnGenerator" onclick="generatePassword()">Generate password</button> <br><br>
    
        <input type="text" name="" id="password">
    
        <button id="copy">Copy</button>
    </div>
    

    <script src="./index.js"></script>
</body>
</html>
